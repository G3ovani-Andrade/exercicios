<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body>
    <main class="main">
        <header class="secaoFormulario">
            <div>
                <h1>Adicionar filme</h1>
                <div class="flex formularioFilme">
                    <input id="titulo" type="text" placeholder="Título">
                    <input id="duracao" type="text" placeholder="duração">
                    <input id ="nota" min="1"  max="10" type="number" placeholder="nota">
                    <button id="btnCadastrarFilme">Cadastrar</button>
                </div>
            </div>
        </header>
        <section class="minutosAssistidos">
                <h1>Filmes</h1>
                <p>Total de <span>20 Min</span> Assistidos</p>
        </section>
        <section class="pesquisar">
            <div>
                <input type="text" placeholder="pesquisar ...">
            </div>
        </section>
        <section class="listaFilmes">
            <div class="cardFilme">
                
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
