<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Veículo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">

</head>

<body>
    <header>
        <div>
            <nav>
                <ul class="flex-center">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cadastro-marca.html">Marca</a></li>
                    <li><a href="cadastro-modelo.html">Modelo</a></li>
                    <li><a href="cadastro-veiculo.html">Veículo</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="principal principalCadVeiculos">
            <h1>Cadastro de Veículo</h1>
            <form class="flex-center">
                <select id="marcas" name="marcas" >
                    <option value="">Selecione a Marca</option>
                </select>

                <select id="modelos" name="modelos" >
                    <option value="">Selecione um Modelo</option>
                </select>

            
                <select name="select-cores" id="select-cores">
                    <option value="">Selecione um Cor</option>
                </select>

                <label for="kmVeiculo">KM</label>
                <input id="kmVeiculo" type="text" name="kmVeiculo">

                <label for="imagemVeiculos"></label>
                <input id="imagemVeiculo" name="imagemVeiculo" type="file" accept=".jpg,.gif,.png">

                <label for="valorVeiculo">Valor R$</label>
                <input id="valorVeiculo" name="valorVeiculo" type="number">

                <span class="erro"> </span>
                <button id="btn-cadastrarVeiculo">Cadastrar</button>
            </form>
        </section>
    </main>
    <script src="js/CadastroMarcaVeiculos.js"></script>
    <script src="js/cadastroModeloVeiculos.js"></script>
    <script src="js/cadastroVeiculos.js"></script>
</body>
</html>
