<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Despesas em Grupo</title>
  <link rel="stylesheet" href="index.css" />

<body>
  <header class="header">
    <div class="menuVoltar">
      <a href="index.html">Voltar</a>
      <h1>Despesas em Grupo</h1>
    </div>
    <button id="open-modal-button">Adicionar despesa</button>


    <!-- The Modal -->
    <div id="form-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova movimentação financeira</h3>
          <img src="/images/close.svg" alt="Fechar modal" onclick="closeModal()" />
        </div>

        <div class="input-wrapper">
          <label for="description"><b>Descrição</b></label>
          <input type="text" placeholder="Escreva" name="description" id="description-input" required />
        </div>
        <div class="input-wrapper">
          <label for="value"><b>Valor</b></label>
          <input type="number" placeholder="50" name="value" id="value-input" required />
        </div>

        <div class="input-wrapper">
          <fieldset id="movement-type-fieldset">
            <legend>Essa movimentação financeira é</legend>

            <div>
              <input type="radio" id="earning-radio" name="movement-type" value="earning-radio" checked />
              <label for="earning-radio">Entrada</label>
            </div>

            <div>
              <input type="radio" id="expense-radio" name="movement-type" value="expense-radio" />
              <label for="expense-radio">Saída</label>
            </div>
          </fieldset>
        </div>

        <button type="submit" onclick="addFinancialMovement()" id="add-new-financial-movement-button"
          class="add-new-financial-movement-button">
          Adicionar
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="despesasEmGrupo">
      <div class="gridTabelaHeader">
        <p>Titulo da despesa</p>
        <p>minha parte</p>
        <p>valor total</p>
      </div>

  </main>

</body>

</html>
