<body>
  <header class="header">
    <div class="menuVoltar">
      <a href="index.html">Voltar</a>
      <h1>Despesas em Grupo</h1>
    </div>
    <button id="open-modal-button">Adicionar despesa</button>


    <!-- The Modal -->
    <div id="form-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova Despesa Em Grupo</h3>
          <img src="/images/close.svg" alt="Fechar modal" onclick="closeModal()" />
        </div>

        <div class="input-wrapper">
          <label for="tituloDespesa"><b>Título</b></label>
          <input type="text" placeholder="Título" name="tituloDespesa" id="tituloDespesa" required />
        </div>
        <div class="input-wrapper">
          <label for="numeroparticipantes"><b>Numero de Participantes</b></label>
          <input type="number" placeholder="2" min="2" name="numeroparticipantes" id="numeroparticipantes" required />
        </div>
        <div class="input-wrapper">
          <label for="valorTotal"><b>Valor Total</b></label>
          <input type="number" placeholder="50" min="1" name="value" id="valorTotal" required />
        </div>
        <button type="submit" onclick="addDespesaEmGrupo()" id="addDespesaEmGrupo"
          class="add-new-financial-movement-button">
          Adicionar
        </button>
      </div>
    </div>
  </header>
  <main>
    <div class="despesasEmGrupo">
      <div class="gridTabelaHeader">
        <p>Titulo da despesa</p>
        <p>minha parte</p>
        <p>valor total</p>
      </div>

</body>

</html>
